{%  extends "blog/base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this post</p>

    <input type="submit" class="btn btn-danger"  value="Confirm">

    <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>

  </form>
{% endblock %}
